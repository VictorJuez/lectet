<!DOCTYPE html>
<html lang="en">

<head>
    <title>Product Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- If IE use the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        /* Remove the navbar's default rounded borders and increase the bottom margin */
        .navbar {
            margin-bottom: 50px;
            border-radius: 0;
            background: #FCCD03;
            border-color: #FCCD03;
        }

        /* Remove the jumbotron's default bottom margin */
        .jumbotron {
            margin-bottom: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }

        .fakeimg {
            height: 400px;
            background: #aaa;
        }

        #nttLogo {
            height: 50px;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- <a class="navbar-brand" href="#">Logo</a> -->
                <img src="logo/Lectet.png" id="nttLogo" alt="lectet">
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Deals</a></li>
                    <li><a href="#">Stores</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- main body -->
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="jumbotron">
                    <div class="container text-center">
                        <h1>Login</h1>
                        <p><a href="#" style="color:rgb(120, 133, 158)">Create account</a></p>
                    </div>
                </div>
            </div>
            <br>
            <div class="col-lg-8">
                <div class="jumbotron">
                    <div>
                        <div class="row">

                            <div class="col-lg-2 col-md-1">Email:</div>
                            <div class="col-lg-10 col-md-2">
                                <input type="email" class="form-control" placeholder="Enter your email">
                            </div>
                            <hr class="d-sm-none">
                            <br>
                            <div class="col-lg-2 col-md-1">Password:</div>
                            <div class="col-lg-10 col-md-2">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <br>
                            <hr class="d-sm-none">
                            <button class="btn btn-primary col-xs-offset-4 col-lg-offset-6" type="submit">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <br>
    <!-- Footer -->
    <footer class="container-fluid text-center">
        <form class="form-inline">Get deals:
            <input type="email" class="form-control" size="50" placeholder="Email Address">
            <button type="button" class="btn btn-danger">Sign Up</button>
        </form>
    </footer>

</body>

</html>
